<app-header
  [showHeader]="showHeader"
  [hideHeader]="hideHeader"
  [isSearchVisible]="isSearchVisible"
  (searchTerm)="onSearchTermChange($event)">
</app-header>

<app-sidebar-desktop  class="show-900"
  [topbarHidden]="topbarHidden"
  [isSearchVisible]="isSearchVisible"
  [showHeader]="showHeader"
  [hideHeader]="hideHeader"
></app-sidebar-desktop>


<app-sidebar-movil  class="hide-900"
  [showHeader]="showHeader"
  [hideHeader]="hideHeader">
</app-sidebar-movil>
