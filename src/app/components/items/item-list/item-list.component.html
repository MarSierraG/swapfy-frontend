<div *ngIf="isLoading" class="text-center my-5">
  <app-loader></app-loader>
</div>

<!-- Store -->
<div *ngIf="!isLoading && items.length === 0 && showOwner">

  <!-- Sin búsqueda activa -->
  <div *ngIf="!searchTerm && isViewingOwnStore && searchField !== 'email'" class="text-center my-5 text-muted">
    <i class="bi bi-box-seam-fill fs-1 d-block mb-3"></i>
    <p class="mb-2">Aún no has publicado ningún artículo.</p>
    <a class="btn btn-outline-primary" routerLink="/crear-articulo">
      <i class="bi bi-plus-circle me-1"></i> Crear mi primer artículo
    </a>
  </div>

  <!--Búsqueda activa y sin coincidencias-->
  <div *ngIf="searchTerm" class="text-center my-5 text-muted">
    <i class="bi bi-search fs-1 d-block mb-3"></i>
    <p class="mb-2">No se han encontrado artículos que coincidan con tu búsqueda.</p>
  </div>

</div>


<!-- Si es una lista pública (como en /home) -->
<div *ngIf="!isLoading && items.length === 0 && !showOwner">

  <!-- Si NO hay búsqueda activa -->
  <div *ngIf="!searchTerm" class="text-center my-5 text-muted">
    <i class="bi bi-emoji-frown fs-1 d-block mb-3"></i>
    <p class="mb-2">No hay artículos disponibles en este momento.</p>
    <button class="btn btn-outline-secondary btn-sm" (click)="onReload?.()">
      <i class="bi bi-arrow-clockwise me-1"></i> Volver a intentar
    </button>
  </div>

  <!-- Si HAY búsqueda activa pero sin coincidencias -->
  <div *ngIf="searchTerm" class="text-center my-5 text-muted">
    <i class="bi bi-search fs-1 d-block mb-3"></i>
    <p class="mb-2">No se han encontrado artículos que coincidan con los filtros actuales.</p>
  </div>

</div>


<div *ngIf="!isLoading" class="items-wrapper">
  <app-item-card
    *ngFor="let item of items"
    [item]="item"
    [showOwner]="showOwner">
  </app-item-card>
</div>
