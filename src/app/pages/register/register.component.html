<div class="container mt-4">
  <h2 class="text-center mb-4">Crear cuenta</h2>

  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="p-4 border rounded shadow-sm bg-white">

    <div class="mb-3">
      <label for="name" class="form-label">Nombre completo</label>
      <input
        type="text"
        id="name"
        class="form-control"
        formControlName="name"
        placeholder="Nombre completo"
        [class.is-invalid]="registerForm.get('name')?.touched && registerForm.get('name')?.invalid"
      >
      <div *ngIf="registerForm.get('name')?.touched && registerForm.get('name')?.invalid" class="invalid-feedback">
        El nombre completo es obligatorio.
      </div>
    </div>

    <div class="mb-3">
      <label for="email" class="form-label">Correo electrónico</label>
      <input
        type="email"
        id="email"
        class="form-control"
        formControlName="email"
        placeholder="Email"
        [class.is-invalid]="registerForm.get('email')?.touched && registerForm.get('email')?.invalid"
      >
      <div *ngIf="registerForm.get('email')?.touched && registerForm.get('email')?.invalid" class="invalid-feedback">
        Introduce un correo válido.
      </div>
    </div>

    <div class="mb-3">
      <label for="password" class="form-label">Contraseña</label>
      <input
        type="password"
        id="password"
        class="form-control"
        formControlName="password"
        placeholder="Contraseña"
        [class.is-invalid]="registerForm.get('password')?.touched && registerForm.get('password')?.invalid"
      >
      <div *ngIf="registerForm.get('password')?.touched && registerForm.get('password')?.invalid" class="invalid-feedback">
        <div *ngIf="registerForm.get('password')?.errors?.['required']">
          La contraseña es obligatoria.
        </div>
        <div *ngIf="registerForm.get('password')?.errors?.['minlength']">
          La contraseña debe tener al menos 4 caracteres.
        </div>
      </div>

    </div>

    <!-- ALARMA Swapfy bonita -->
    <div *ngIf="errorMessage" class="swapfy-error">
      {{ errorMessage }}
    </div>

    <button type="submit" class="btn swapfy-button w-100 mt-2">
      Registrarme
    </button>

  </form>
</div>
