<app-navbar-wrapper
  (searchTermEmitter)="onSearchChanged($event)"
></app-navbar-wrapper>

<div class="page-wrapper main-content">
  <div class="welcome-header d-flex justify-content-between align-items-center mb-4 flex-wrap gap-3">
    <div>
      <h2 class="fw-bold mb-1">Bienvenido{{ userName ? ',' : '' }} <span class="username-highlight">{{ userName }}</span></h2>
      <p class="text-muted mb-0">Explora artículos disponibles y encuentra oportunidades de trueque.</p>
    </div>
  </div>


  <button (click)="logout()" class="btn btn-outline-dark mb-4">Cerrar sesión</button>

  <h3>Artículos disponibles</h3>

  <app-item-list
    [items]="filteredItems"
    [isLoading]="isLoading"
    [showOwner]="false"
    [searchTerm]="searchTerm"
    [onReload]="loadItems"
  ></app-item-list>
</div>
