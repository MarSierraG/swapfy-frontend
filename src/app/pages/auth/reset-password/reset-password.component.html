<div class="container mt-4">
  <h2 class="text-center mb-4">
    <i class="bi bi-key-fill me-2"></i> Restablecer contraseña
  </h2>

  <form [formGroup]="resetForm" (ngSubmit)="onSubmit()" class="p-4 border rounded shadow-sm bg-white" style="max-width: 450px; margin: 0 auto;">

    <!-- Email -->
    <div class="mb-3">
      <label for="email" class="form-label">Correo electrónico</label>
      <div class="input-group">
        <span class="input-group-text">
          <i class="bi bi-envelope-fill"></i>
        </span>
        <input type="email" id="email" class="form-control" formControlName="email" placeholder="ejemplo@correo.com">
      </div>
    </div>

    <!-- Código -->
    <div class="mb-3">
      <label for="code" class="form-label">Código de recuperación</label>
      <div class="input-group">
        <span class="input-group-text">
          <i class="bi bi-shield-lock-fill"></i>
        </span>
        <input type="text" id="code" class="form-control" formControlName="code" placeholder="Ingresa el código">
      </div>
    </div>

    <!-- Nueva contraseña -->
    <div class="mb-3">
      <label for="newPassword" class="form-label">Nueva contraseña</label>
      <div class="input-group">
        <span class="input-group-text">
          <i class="bi bi-lock-fill"></i>
        </span>
        <input [type]="showPassword ? 'text' : 'password'" id="newPassword" class="form-control" formControlName="newPassword" placeholder="Nueva contraseña">
        <button class="btn btn-outline-secondary" type="button" (click)="showPassword = !showPassword" tabindex="-1">
          <i class="bi" [ngClass]="showPassword ? 'bi-eye-slash' : 'bi-eye'"></i>
        </button>
      </div>
      <div *ngIf="resetForm.get('newPassword')?.invalid && resetForm.get('newPassword')?.touched" class="text-danger mt-1">
        La contraseña debe tener al menos 8 caracteres, incluir un número, una letra y un símbolo.
      </div>
    </div>

    <!-- Confirmar contraseña -->
    <div class="mb-3">
      <label for="confirmPassword" class="form-label">Confirmar contraseña</label>
      <div class="input-group">
        <span class="input-group-text">
          <i class="bi bi-lock-fill"></i>
        </span>
        <input [type]="showConfirm ? 'text' : 'password'" id="confirmPassword" class="form-control" formControlName="confirmPassword" placeholder="Repite la contraseña">
        <button class="btn btn-outline-secondary" type="button" (click)="showConfirm = !showConfirm" tabindex="-1">
          <i class="bi" [ngClass]="showConfirm ? 'bi-eye-slash' : 'bi-eye'"></i>
        </button>
      </div>
      <div *ngIf="resetForm.hasError('passwordMismatch') && resetForm.get('confirmPassword')?.touched" class="text-danger mt-1">
        Las contraseñas no coinciden
      </div>
    </div>

    <!-- Botón -->
    <button type="submit" class="btn btn-success w-100" [disabled]="resetForm.invalid">
      Cambiar contraseña
    </button>
  </form>
</div>
