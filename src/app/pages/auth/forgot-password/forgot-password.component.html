<div class="loader-container container mt-4">
  <!-- Loader superpuesto -->
  <div class="overlay-loader" *ngIf="isLoading">
    <app-loader></app-loader>
  </div>

  <h2 class="text-center mb-4">
    <i class="fas fa-unlock-alt me-2"></i> Recuperar contraseña
  </h2>

  <form
    [formGroup]="forgotForm"
    (ngSubmit)="onSubmit()"
    class="p-4 border rounded shadow-sm bg-white"
    style="max-width: 400px; margin: 0 auto;"
  >
    <div class="mb-3">
      <label for="email" class="form-label">Correo electrónico</label>
      <div class="input-group">
        <span class="input-group-text">
          <i class="fas fa-envelope"></i>
        </span>
        <input
          type="email"
          id="email"
          class="form-control"
          formControlName="email"
          placeholder="Ingresa tu correo"
        />
      </div>
    </div>

    <button type="submit" class="btn btn-primary w-100" [disabled]="forgotForm.invalid">
      <i class="fas fa-paper-plane me-2"></i> Enviar código de recuperación
    </button>

    <button type="button" class="btn btn-link w-100 mt-2" (click)="emitBack()">
      ← Volver al login
    </button>
  </form>
</div>
