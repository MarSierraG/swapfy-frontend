<div class="container mt-5">
  <h2 class="text-center mb-4">Iniciar sesión</h2>

  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="card p-4 shadow-sm">

    <!-- Email -->
    <div class="mb-3">
      <label for="email" class="form-label">Correo electrónico</label>
      <input
        type="email"
        id="email"
        formControlName="email"
        class="form-control"
        [ngClass]="{'is-invalid': loginForm.get('email')?.invalid && loginForm.get('email')?.touched}"
      >
      <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="invalid-feedback">
        Introduce un correo válido.
      </div>
    </div>

    <!-- Password -->
    <div class="mb-3">
      <label for="password" class="form-label">Contraseña</label>
      <input
        type="password"
        id="password"
        formControlName="password"
        class="form-control"
        [ngClass]="{'is-invalid': loginForm.get('password')?.invalid && loginForm.get('password')?.touched}"
      >
      <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="invalid-feedback">
        La contraseña es obligatoria.
      </div>
    </div>

    <!-- Mensaje de error -->
    <div *ngIf="errorMessage" class="swapfy-error">
      {{ errorMessage }}
    </div>

    <!-- Botón -->
    <div class="d-grid gap-2">
      <button type="submit" class="btn swapfy-button w-100 mt-2">
        Iniciar sesión
      </button>
    </div>

  </form>
</div>
